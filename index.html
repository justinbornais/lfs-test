<html>
<head>
    <title>LFS Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            margin: 2rem;
            font-family: sans-serif;
        }
        ul {
            list-style-type: none;
        }
        a, a:visited {
            color: blue;
        }
        a:hover {
            background-color: yellow;
        }
        .dir {
            font-size: 20px;
        }
        .file {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>View Directory Contents</h2>
    <ul>
        <br />
        <li class="file"><a target="_blank" href="File.mp4">ðŸ“„ File.mp4</a></li>
    </ul>
    
    <video width="100%" height="100%" controls>
        <source src="https://github.com/justinbornais/lfs-test/blob/master/File.mp4?raw=true" type="video/mp4">
      </video>
    <script>
        var userAgent = navigator.userAgent.toLowerCase();
        var Android = userAgent.indexOf("android") > -1;
            
        if(Android) {
            var files = document.getElementsByClassName("file");
            for(var i = 0;i < files.length;i++) files[i].childNodes[0].href = "https://docs.google.com/viewerng/viewer?url=" + files[i].childNodes[0].href;
        }
        
    </script>
</body>
</html>
